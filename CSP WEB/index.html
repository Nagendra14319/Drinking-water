<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Service Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>COMMUNITY SERVICE PROJECT</h1>
        <p>Drinking Water Quality Analysis & Reporting System</p>

        <div class="input-container">
            <div class="input-box">
                <label for="ph">Ph</label>
                <input type="text" id="ph" placeholder="6.5 - 8.5">
            </div>
            <div class="input-box">
                <label for="turbidity">Turbidity</label>
                <input type="text" id="turbidity" placeholder="≤ 5">
            </div>
            <div class="input-box">
                <label for="tds">TDS</label>
                <input type="text" id="tds" placeholder="≤ 500">
            </div>
            <div class="input-box">
                <label for="temperature">Temperature</label>
                <input type="text" id="temperature" placeholder="10 - 25">
            </div>
        </div>

        <button id="submit-btn">Enter</button>

        <div class="standards">
            <h2>WHO Standards</h2>
            <p>pH: 6.5 - 8.5</p>
            <p>Turbidity: ≤ 5 NTU</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
